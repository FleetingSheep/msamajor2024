{% extends 'base.html' %}

{% block content %}

    <h1> {% block title %} View Students by Major {% endblock %} </h1>

    <form method="post">
        <label for="major">Choose Major:</label>
        <select id=""major name="major">
            <option value="">Select a Major</option>
            {% for major in unique_majors %}
            <option>{{ major }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
